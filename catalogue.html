<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>კატალოგი</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
          <a class="navbar-brand text-light">Best Car Dealership</a>
          <button class="btn btn-outline-light" type="submit" onclick="window.open('login.html', '_self')">Log In</button>
          <button class="btn btn-outline-light" type="submit" onclick=changeCurrency()>Change currency</button>
        </div>
    </nav>
    <div class="container mt-3 px-5">
        <div class="menu-bar">
            <button type="button" onclick="showCheapest()">ყველაზე იაფიანი მანქანა</button>
        </div>
        <div class="row gx-5">
            <div class="col-sm card" id="Zhiguli">
                <img src="https://static.planetminecraft.com/files/resource_media/screenshot/1738/vaz-21065-zhiguli-1-980x0-c-default-1506158395.png" class="w-100 img-thumbnail card-img-top" style="height: 240px;" onclick="details(this)"/>
                <div class="card-body">
                    <h5 class="card-title" id="title-1"></h5>
                    <button type="button" class="btn btn-primary w-100" onclick="buy()">ყიდვა</button>
                </div>
            </div>
            <div class="col-sm card" id="Rolls-Royce">
                <img src="https://cdn.motor1.com/images/mgl/eLPlK/s1/rolls-royce-sweptail.webp" class="w-100 img-thumbnail" style="height: 240px;" onclick="details(this)"/>
                <div class="card-body">
                    <h5 class="card-title" id="title-2"></h5>
                    <button type="button" class="btn btn-primary w-100" onclick="buy()">ყიდვა</button>
                </div>
            </div>
            <div class="col-sm card" id="tesla">
                <img src="https://cdn.images.express.co.uk/img/dynamic/24/590x/Tesla-Roadster-947382.jpg" class="w-100 img-thumbnail" style="height: 240px;" onclick="details(this)"/>
                <div class="card-body">
                    <h5 class="card-title" id="title-3"></h5>
                    <button type="button" class="btn btn-primary w-100" onclick="buy()">ყიდვა</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="catalogue.js"></script>
</html>
